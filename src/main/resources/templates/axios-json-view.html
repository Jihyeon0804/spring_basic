<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>form 입력</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- form 형식의 경우 ?name=xxx&email=yyy 형식의 parameter 방식 -->
<form>
    이름 : <input name="name" type="text" id="name">
    이메일 : <input name="email" type="text" id="email">
    <button type="button" onclick="serverData()">제출</button>
</form>
<script>
    async function serverData() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const serverData = {name, email};
        const result = await axios.post("http://localhost:8080/hello/axios-json-view", serverData);
        alert("성공적으로 가입되었습니다.")
        window.location.reload();
    }
</script>
</body>
</html>
